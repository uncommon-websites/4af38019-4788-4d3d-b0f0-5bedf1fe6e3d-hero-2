<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delphi - Scale Your Mentorship</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* Typography Utilities */
        .text-balance { text-wrap: balance; }
        .text-pretty { text-wrap: pretty; }

        /* Animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(4px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Animation Classes */
        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        .animate-scale-in {
            opacity: 0;
            animation: scaleIn 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        /* Delays */
        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }
        .delay-700 { animation-delay: 700ms; }
        .delay-1000 { animation-delay: 1000ms; }

        /* Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-[#8B5E3C] text-white overflow-x-hidden">

    <!-- Hero Container -->
    <div class="relative min-h-screen w-full flex flex-col">
        
        <!-- Background Image -->
        <div class="absolute inset-0 z-0 animate-fade-in duration-1000">
            <!-- Using a placeholder that matches the warm brown tones of the original image -->
            <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/4af38019-4788-4d3d-b0f0-5bedf1fe6e3d/hero-2-img-0-1771395912987.png" alt="Background" class="w-full h-full object-cover">
            <!-- Gradient overlay to mimic the lighting and ensure text readability -->
            <div class="absolute inset-0 bg-gradient-to-r from-black/40 via-transparent to-transparent"></div>
            <div class="absolute inset-0 bg-gradient-to-b from-black/20 via-transparent to-black/20"></div>
        </div>

        <!-- Navigation -->
        <header class="relative z-20 w-full px-6 py-6 md:px-10 flex items-center justify-between animate-fade-in delay-0">
            <!-- Logo -->
            <div class="flex items-center gap-3 cursor-pointer">
                <div class="w-8 h-8 relative">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="text-white w-full h-full">
                        <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z" stroke-opacity="0.5"/>
                        <path d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12z" />
                        <path d="M12 14a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" fill="currentColor"/>
                        <circle cx="12" cy="6" r="1.5" fill="currentColor" />
                        <circle cx="12" cy="18" r="1.5" fill="currentColor" />
                        <circle cx="6.8" cy="9" r="1.5" fill="currentColor" />
                        <circle cx="17.2" cy="9" r="1.5" fill="currentColor" />
                        <circle cx="6.8" cy="15" r="1.5" fill="currentColor" />
                        <circle cx="17.2" cy="15" r="1.5" fill="currentColor" />
                    </svg>
                </div>
                <span class="text-lg font-medium tracking-widest uppercase">Delphi</span>
            </div>

            <!-- Center Nav Links (Desktop) -->
            <nav class="hidden lg:flex items-center gap-8 text-sm font-medium text-white/90">
                <a href="#" class="hover:text-white transition-colors">Product</a>
                <a href="#" class="hover:text-white transition-colors">For Experts</a>
                <a href="#" class="hover:text-white transition-colors">Customers</a>
                <a href="#" class="hover:text-white transition-colors">About</a>
            </nav>

            <!-- Right Actions -->
            <div class="flex items-center gap-6 text-sm font-medium">
                <a href="#" class="hidden sm:block hover:text-white/80 transition-colors">Sign in</a>
                <a href="#" class="px-5 py-2.5 rounded-full bg-white/10 hover:bg-white/20 border border-white/10 transition-all duration-300 backdrop-blur-sm">
                    Get started
                </a>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="relative z-10 flex-grow flex flex-col justify-center px-6 md:px-10 w-full max-w-[1400px] mx-auto mt-10 md:mt-0">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-12 items-center h-full">
                
                <!-- Left Column: Text -->
                <div class="lg:col-span-7 flex flex-col items-start pt-10 lg:pt-0">
                    <h1 class="text-balance text-5xl sm:text-6xl lg:text-[5.5rem] font-normal leading-[1.1] tracking-tight mb-10 animate-fade-in-up delay-200">
                        Scale your personalized mentorship.<br class="hidden lg:block">
                        Built on Delphi.
                    </h1>
                    
                    <button class="bg-white text-gray-900 hover:bg-gray-100 px-8 py-4 rounded-full font-medium text-lg transition-all duration-300 transform hover:scale-105 animate-fade-in-up delay-400">
                        Learn more
                    </button>
                </div>

                <!-- Right Column: Floating UI Elements -->
                <div class="lg:col-span-5 relative h-[400px] lg:h-[600px] w-full flex flex-col justify-center lg:justify-end pb-20 pointer-events-none">
                    
                    <!-- Top Card (Digital Mind) -->
                    <div class="absolute top-[10%] right-0 lg:right-[-20px] w-full max-w-sm glass-card rounded-2xl p-5 animate-fade-in-up delay-700 animate-float" style="animation-duration: 7s;">
                        <div class="flex items-center gap-2 mb-3 text-xs font-medium text-white/80 uppercase tracking-wide">
                            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z" stroke-width="1.5"/>
                                <circle cx="12" cy="12" r="3" fill="currentColor"/>
                            </svg>
                            Company Agent
                        </div>
                        <p class="text-lg font-normal leading-snug text-white">
                            I am Dara's digital mind, trained on his lifetime of wisdom. How can I help you?
                        </p>
                    </div>

                    <!-- Bottom Card (Mentee) -->
                    <div class="absolute bottom-[10%] right-0 lg:right-[40px] w-full max-w-sm glass-card rounded-2xl p-5 animate-fade-in-up delay-1000 animate-float" style="animation-duration: 8s; animation-delay: 1s;">
                        <div class="flex items-center gap-2 mb-3">
                            <div class="w-5 h-5 rounded-full overflow-hidden bg-gray-300">
                                <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/4af38019-4788-4d3d-b0f0-5bedf1fe6e3d/hero-2-img-1-1771395913122.png" alt="Marie" class="w-full h-full object-cover">
                            </div>
                            <span class="text-xs font-medium text-white/80 uppercase tracking-wide">Marie</span>
                        </div>
                        <p class="text-lg font-normal leading-snug text-white">
                            How can I rebuild my business from scratch like your grandfather did?
                        </p>
                    </div>

                </div>
            </div>
        </main>

    </div>

</body>
</html>
